<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Model for Verification - SLMBench</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00d4ff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #999;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }
        input, select {
            width: 100%;
            padding: 0.875rem;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .pricing-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .pricing-option {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pricing-option:hover {
            border-color: #00d4ff;
        }
        .pricing-option.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }
        .pricing-option input[type="radio"] {
            display: none;
        }
        .price-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .price-name {
            font-weight: 600;
            color: #ffffff;
        }
        .price-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
        }
        .price-description {
            color: #999;
            font-size: 0.875rem;
        }
        .cct-badge {
            display: inline-block;
            background: #00d4ff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.75rem;
            margin-left: 4px;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #ffffff;
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error {
            color: #ff5f56;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Submit Your Model</h1>
            <p>Get your model officially verified by CycleCore and earn a <span class="cct-badge">CCT✓</span> badge on the leaderboard.</p>

            <form id="verification-form">
                <div class="form-group">
                    <label for="modelName">Model Name *</label>
                    <input
                        type="text"
                        id="modelName"
                        name="modelName"
                        placeholder="e.g., Maaza-MLM-135M-JSON-v1"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="huggingfaceUrl">HuggingFace URL *</label>
                    <input
                        type="url"
                        id="huggingfaceUrl"
                        name="huggingfaceUrl"
                        placeholder="https://huggingface.co/your-org/your-model"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Choose Verification Tier *</label>
                    <div class="pricing-options">
                        <label class="pricing-option selected" for="single">
                            <input type="radio" id="single" name="productType" value="single" checked>
                            <div class="price-header">
                                <span class="price-name">Single Verification</span>
                                <span class="price-amount">$20</span>
                            </div>
                            <div class="price-description"><span class="cct-badge">CCT✓</span> badge • Certificate • 48-hour turnaround</div>
                        </label>

                        <label class="pricing-option" for="pack">
                            <input type="radio" id="pack" name="productType" value="pack">
                            <div class="price-header">
                                <span class="price-name">Pack (5 Models)</span>
                                <span class="price-amount">$79</span>
                            </div>
                            <div class="price-description">Save 21% • $15.80 per model • Priority queue</div>
                        </label>

                        <label class="pricing-option" for="enterprise">
                            <input type="radio" id="enterprise" name="productType" value="enterprise">
                            <div class="price-header">
                                <span class="price-name">Enterprise</span>
                                <span class="price-amount">$499<span style="font-size: 0.875rem; color: #999;">/mo</span></span>
                            </div>
                            <div class="price-description">Unlimited verifications • API access • Private leaderboard</div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn">Proceed to Payment →</button>
                <div id="error" class="error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        // Handle pricing option selection (visual feedback)
        document.querySelectorAll('.pricing-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.pricing-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Handle form submission
        document.getElementById('verification-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error');

            // Disable button during submission
            btn.disabled = true;
            btn.textContent = 'Processing...';
            errorDiv.style.display = 'none';

            const formData = {
                modelName: document.getElementById('modelName').value,
                huggingfaceUrl: document.getElementById('huggingfaceUrl').value,
                email: document.getElementById('email').value,
                productType: document.querySelector('input[name="productType"]:checked').value,
            };

            try {
                // Call your API endpoint
                const response = await fetch('https://api-slmbench.vercel.app/api/stripe/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Redirect to Stripe Checkout
                window.location.href = data.url;
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Proceed to Payment →';
            }
        });
    </script>
</body>
</html>
